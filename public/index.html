<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Mejorado</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="chat-container">
  <h2>Chat en Tiempo Real</h2>
  <div id="messages"></div>
  <div class="typing" id="typing"></div>
  <input id="username" placeholder="Tu nombre">
  <input id="message" placeholder="Escribe un mensaje" oninput="notifyTyping()">
  <button id="sendBtn" onclick="sendMessage()">Enviar</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
const messagesDiv = document.getElementById('messages');
const usernameInput = document.getElementById('username');
const messageInput = document.getElementById('message');
const typingDiv = document.getElementById('typing');

// Mostrar mensaje
function addMessage(msg) {
  const div = document.createElement('div');
  div.classList.add('message');
  div.classList.add(msg.user === 'Sistema' ? 'system' : 'user');
  div.textContent = `${msg.user}: ${msg.text}`;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

// Recibir últimos mensajes
socket.on('lastMessages', (msgs) => {
  msgs.forEach(addMessage);
});

// Recibir nuevos mensajes
socket.on('message', addMessage);

// Recibir notificación de escritura
socket.on('typing', (user) => {
  typingDiv.textContent = `${user} está escribiendo...`;
  setTimeout(() => { typingDiv.textContent = ''; }, 1000);
});

// Enviar mensaje
function sendMessage() {
  const user = usernameInput.value || 'Anónimo';
  const text = messageInput.value;
  if (!text) return;
  socket.emit('message', { user, text });
  messageInput.value = '';
}

// Notificar que se está escribiendo
function notifyTyping() {
  const user = usernameInput.value || 'Anónimo';
  socket.emit('typing', user);
}
</script>
</body>
</html>
